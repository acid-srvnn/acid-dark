<html>

<head>

<body>

    <div class="mermaid">
        graph TD;
        A[hello]
        B[an <b>important</b> link]
        A-->B
    </div>

    <div class="mermaid">
        graph TD
        A[a]
        B[b]
        C(c)
        D[d <strong>important</strong><div id&#61;'hello'> test</div>]
        E(e)
        F(f)
        G(g)
        H(h)
        A-->G
        subgraph one
        A-->C
        B-->C
        C-->D
        end
        subgraph two 
        E-->F 
        end
        subgraph three
        G
        end
    </div>

    <script src="tree-bundle.js"></script>

    <script>
        mermaid.initialize({
            theme: 'forest',
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true
            }
